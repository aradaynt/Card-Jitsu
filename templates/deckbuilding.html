<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Deck Building - Card-Jitsu</title>

    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/common.js" defer></script>
    <script src="/static/js/pokemon.js" defer></script>

</head>

<body>
    <div id="navbar-placeholder"></div>

    <div class="container">
        <h1>Deck Building</h1>
        <p>Select exactly 25 cards from your collection to build your deck.</p>

        <label for="deck-name">Deck Name:</label>
        <input id="deck-name" type="text" placeholder="Deck Name" style="margin-bottom: 12px; max-width: 260px; display: block;" />


        <div id="selected-count">Selected: 0 / 25</div>
        <div id="status-message" class="message"></div>

        <div id="card-selection"></div>

        <button id="finalize-deck">Finalize Deck</button>

        <div class="footer">
            Tip: Try balancing elements and colours for more win conditions.
        </div>
    </div>

    <script>
        const selectedUserCardIds = new Set();
        let cardsData = [];

        // Bracket colours → background
        const colourStyles = {
            red:    { bg: "#ffecec" },
            blue:   { bg: "#e7f0ff" },
            yellow: { bg: "#fff6d8" },
            green:  { bg: "#e4f7e7" },
            purple: { bg: "#f2e9ff" },
            orange: { bg: "#ffeddc" }
        };

        // Typing colours → border + header text
        const elementColor = {
            fire:   "#d94c32",
            water:  "#3576e8",
            grass:  "#2ea84a",
            snow:   "#5aa8d9"
        };


        function showMessage(text, isError = false) {
            const msg = document.getElementById("status-message");
            msg.textContent = text;
            msg.classList.toggle("error", isError);
            msg.classList.toggle("success", !isError && text !== "");
        }

        function updateSelectedCount() {
            const countDiv = document.getElementById("selected-count");
            countDiv.textContent = `Selected: ${selectedUserCardIds.size} / 25`;
        }

        function toggleSelect(userCardId) {
            if (selectedUserCardIds.has(userCardId)) {
                selectedUserCardIds.delete(userCardId);
                showMessage("");
            } else {
                if (selectedUserCardIds.size >= 25) {
                    showMessage("You can only select 25 cards for your deck.", true);
                    return;
                }
                selectedUserCardIds.add(userCardId);
                showMessage("");
            }
            renderCards();
            updateSelectedCount();
        }

        function renderCards() {
            const container = document.getElementById("card-selection");
            container.innerHTML = "";
            container.className = "deck-grid";

            if (!cardsData.length) {
                container.textContent = "No cards found. Did you register correctly?";
                return;
            }

            cardsData.forEach(card => {
                const tile = document.createElement("div");
                tile.className = "deck-card";

                addPokemonSpriteToCard(card, tile);

                const isSelected = selectedUserCardIds.has(card.user_card_id);
                if (isSelected) tile.classList.add("selected");

                const colourKey = (card.colour || "").toLowerCase();
                const elementKey = (card.element || "").toLowerCase();

                // 1) BACKGROUND = bracket colour
                if (colourStyles[colourKey]) {
                    tile.style.backgroundColor = colourStyles[colourKey].bg;
                }

                // 2) BORDER = typing colour
                if (elementColor[elementKey]) {
                    tile.style.borderColor = elementColor[elementKey];
                }

                // 3) Header text also uses typing colour
                const header = document.createElement("div");
                header.className = "deck-card-header";
                header.textContent = `${card.element.toUpperCase()} ${card.power} (${card.colour})`;

                if (elementColor[elementKey]) {
                    header.style.color = elementColor[elementKey];
                }

                const meta = document.createElement("div");
                meta.className = "deck-card-meta";
                meta.textContent = card.name;

                const tag = document.createElement("div");
                tag.className = "deck-card-tag";
                tag.textContent = isSelected ? "Selected" : "Click to select";

                tile.appendChild(header);
                tile.appendChild(meta);
                tile.appendChild(tag);

                tile.addEventListener("click", () => toggleSelect(card.user_card_id));

                container.appendChild(tile);
            });
        }




        async function loadUserCards() {
            const token = localStorage.getItem("token");
            if (!token) {
                window.location.href = "/login";
                return;
            }

            try {
                const resp = await fetch("/api/user/cards", {
                    headers: {
                        "Authorization": "Bearer " + token,
                    },
                });

                if (!resp.ok) {
                    const data = await resp.json().catch(() => ({}));
                    showMessage(data.error || "Failed to load cards", true);
                    return;
                }

                const data = await resp.json();
                cardsData = data.cards || [];
                renderCards();
            } catch (err) {
                console.error(err);
                showMessage("Network error while loading cards", true);
            }
        }

        async function finalizeDeck() {
            const token = localStorage.getItem("token");
            if (!token) {
                window.location.href = "/login";
                return;
            }

            if (selectedUserCardIds.size !== 25) {
                showMessage("Your deck must contain exactly 25 cards before finalizing.", true);
                return;
            }

            const deckNameInput = document.getElementById("deck-name");
            const deckName = deckNameInput ? deckNameInput.value.trim() || "Main Deck" : "Main Deck";

            const body = {
                name: deckName,
                user_card_ids: Array.from(selectedUserCardIds),
            };

            try {
                const resp = await fetch("/api/decks", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + token,
                    },
                    body: JSON.stringify(body),
                });

                const data = await resp.json().catch(() => ({}));

                if (!resp.ok) {
                    showMessage(data.error || "Failed to create deck", true);
                    return;
                }

                showMessage("Deck created successfully!", false);
                loadUserDecks(); //added to refresh the list
            } catch (err) {
                console.error(err);
                showMessage("Network error while creating deck", true);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("finalize-deck").addEventListener("click", finalizeDeck);
            loadUserCards();
        });
    </script>
</body>

</html>
