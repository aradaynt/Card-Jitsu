<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Card-Jitsu Home</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/common.js" defer></script>

    <script>
        function goToDeckBuilder() {
            window.location.href = "/deckbuilding";
        }
        function goToRulesPage() {
            window.location.href = "/rules";
        }
        function goToMyDeck() {
            window.location.href = "/mydeck";
        }
        function goToRoom() {
            window.location.href = "/room";
        }

        async function checkDeck() {
            const token = localStorage.getItem("token");
            const myDeckBtn = document.getElementById("mydeckbutton");

            if (!myDeckBtn) return;

            if (!token) {
                myDeckBtn.style.display = "none";
                return;
            }

            try {
                const resp = await fetch("/api/decks/active", {
                    headers: {
                        "Authorization": "Bearer " + token,
                    },
                });

                if (!resp.ok) {
                    myDeckBtn.style.display = "none";
                    return;
                }

                const data = await resp.json();
                if (data.deck && data.deck.cards && data.deck.cards.length > 0) {
                    myDeckBtn.style.display = "inline-block";
                } else {
                    myDeckBtn.style.display = "none";
                }
            } catch (err) {
                console.error(err);
                myDeckBtn.style.display = "none";
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            checkDeck();
        });
    </script>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <div class="container">
        <h1>Welcome to Card-Jitsu!</h1>
        <p class="hero-text">
            Your journey to becoming a Card-Jitsu master begins here.
            Build your deck, learn the rules, and battle other players in real-time rooms.
        </p>

        <button id="rulesbutton" onclick="goToRulesPage()">Game Info &amp; Rules Page</button>

        <p>You have been assigned 15 random cards. Build a deck with 10 of them to start playing.</p>

        <button id="deckbuilderbutton" onclick="goToDeckBuilder()">Build Your Deck</button>

        <button id="mydeckbutton" class="secondary" style="display: none;" onclick="goToMyDeck()">
            My Deck
        </button>

        <button id="joinroombutton" class="secondary" onclick="goToRoom()">Rooms</button>

        <div class="footer">
            Card-Jitsu Prototype &middot; Ontario Tech Project
        </div>
    </div>
</body>

</html>
