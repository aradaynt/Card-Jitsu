<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Deck - Card-Jitsu</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/common.js" defer></script>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <div class="container">
        <h1>My Deck</h1>
        <p>Here is your currently active deck.</p>

        <div id="status-message" class="message"></div>

        <div id="deck-container"></div>

        <div class="footer">
            Need changes? Edit your deck to try new strategies.
        </div>
    </div>

    <script>
        const cardColorStyles = {
            red: { bg: "#ff7b7b", text: "#ffffff" },
            blue: { bg: "#6fa8ff", text: "#ffffff" },
            yellow: { bg: "#ffe97a", text: "#000000" },
            green: { bg: "#7be27b", text: "#000000" },
            purple: { bg: "#c28aff", text: "#ffffff" },
            orange: { bg: "#ffb66b", text: "#000000" },
        };

        function showMessage(text, isError = false) {
            const msg = document.getElementById("status-message");
            msg.textContent = text;
            msg.classList.toggle("error", isError);
            msg.classList.toggle("success", !isError && text !== "");
        }

        async function loadDeck() {
            const token = localStorage.getItem("token");
            if (!token) {
                window.location.href = "/login";
                return;
            }

            try {
                const resp = await fetch("/api/decks/active", {
                    headers: {
                        "Authorization": "Bearer " + token,
                    },
                });

                if (!resp.ok) {
                    const data = await resp.json().catch(() => ({}));
                    showMessage(data.error || "Failed to load deck", true);
                    return;
                }

                const data = await resp.json();
                const deck = data.deck;
                const container = document.getElementById("deck-container");

                if (!deck) {
                    showMessage("You don't have an active deck yet. Build one first!", true);
                    container.innerHTML = "";
                    return;
                }

                showMessage("");
                container.innerHTML = "";

                const header = document.createElement("h2");
                header.textContent = `${deck.name} (Cards: ${deck.cards.length})`;
                container.appendChild(header);

                const grid = document.createElement("div");
                grid.className = "card-grid";

                deck.cards.forEach(card => {
                    const tile = document.createElement("div");
                    tile.className = "card-tile";

                    const colourKey = (card.colour || "").toLowerCase();
                    const style = cardColorStyles[colourKey] || { bg: "#ffffff", text: "#000000" };

                    tile.style.backgroundColor = style.bg;
                    tile.style.color = style.text;

                    const title = document.createElement("div");
                    title.className = "card-title";
                    title.textContent = card.name;

                    const meta = document.createElement("div");
                    meta.className = "card-meta";
                    meta.innerHTML = `
                        Element: <strong>${card.element.toUpperCase()}</strong><br>
                        Power: <strong>${card.power}</strong><br>
                        Colour: <strong>${card.colour}</strong>
                    `;

                    tile.appendChild(title);
                    tile.appendChild(meta);
                    grid.appendChild(tile);
                });

                container.appendChild(grid);

            } catch (err) {
                console.error(err);
                showMessage("Network error while loading deck", true);
            }
        }

        document.addEventListener("DOMContentLoaded", loadDeck);
    </script>
</body>

</html>
