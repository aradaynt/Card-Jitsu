<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Deck - Card-Jitsu</title>

    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Navbar + auth helpers -->
    <script src="/static/js/common.js" defer></script>
    <!-- Pokémon sprite helper (addPokemonSpriteToCard) -->
    <script src="/static/js/pokemon.js" defer></script>
</head>

<body>
    <!-- Navbar is injected by common.js -->
    <div id="navbar-placeholder"></div>

    <div class="container">
        <h1>My Deck</h1>
        <p>Here is your currently active deck.</p>

        <div id="status-message" class="message"></div>

        <div id="deck-container"></div>

        <p style="margin-top: 24px; text-align:center; font-size: 14px;">
            Need changes? Edit your deck in the
            <a href="/deckbuilding">Deck Builder</a> to try new strategies.
        </p>
    </div>

    <script>
        const token = localStorage.getItem("token");
        const loggedInUser = localStorage.getItem("username");

        if (!token) {
            window.location.href = "/login";
        }

        // Background based on colour in the name (blue, red, yellow…)
        const colourStyles = {
            red: { bg: "#ffecec" },
            blue: { bg: "#e7f0ff" },
            yellow: { bg: "#fff6d8" },
            green: { bg: "#e4f7e7" },
            purple: { bg: "#f2e9ff" },
            orange: { bg: "#ffeddc" }
        };

        // Border + title colour based on typing (element)
        const elementColor = {
            fire: "#d94c32",
            water: "#3576e8",
            grass: "#2ea84a",
            snow: "#5aa8d9"
        };

        function showMessage(text, isError = false) {
            const msg = document.getElementById("status-message");
            msg.textContent = text;
            msg.classList.toggle("error", isError);
            msg.classList.toggle("info", !isError && text);
        }

        async function loadDeck() {
            try {
                const resp = await fetch("/api/decks/active", {
                    headers: {
                        "Authorization": "Bearer " + token
                    }
                });

                const data = await resp.json();

                if (!resp.ok || !data.deck) {
                    showMessage("You don't have an active deck. Build one first!", true);
                    const container = document.getElementById("deck-container");
                    container.innerHTML = "";
                    return;
                }

                const deck = data.deck;
                const container = document.getElementById("deck-container");
                container.innerHTML = "";

                const header = document.createElement("h2");
                header.textContent = `${deck.name} (Cards: ${deck.cards.length})`;
                container.appendChild(header);

                const grid = document.createElement("div");
                grid.className = "card-grid";

                deck.cards.forEach(card => {
                    const tile = document.createElement("div");
                    tile.className = "card-tile";

                    const colourKey = (card.colour || "").toLowerCase();
                    const elementKey = (card.element || "").toLowerCase();

                    // Background from colour (red/blue/green…)
                    if (colourStyles[colourKey]) {
                        tile.style.backgroundColor = colourStyles[colourKey].bg;
                    }

                    // Border from element typing (fire/water/grass/snow)
                    if (elementColor[elementKey]) {
                        tile.style.borderColor = elementColor[elementKey];
                    }

                    // Pokémon sprite (uses shared helper from pokemon.js)
                    if (typeof addPokemonSpriteToCard === "function") {
                        addPokemonSpriteToCard(card, tile);
                    }

                    const title = document.createElement("div");
                    title.className = "card-title";
                    title.textContent = card.name;
                    if (elementColor[elementKey]) {
                        title.style.color = elementColor[elementKey];
                    }

                    const meta = document.createElement("div");
                    meta.className = "card-meta";
                    meta.innerHTML = `
                        Element: <strong>${card.element.toUpperCase()}</strong><br>
                        Power: <strong>${card.power}</strong><br>
                        Colour: <strong>${card.colour}</strong>
                    `;

                    tile.appendChild(title);
                    tile.appendChild(meta);

                    grid.appendChild(tile);
                });

                container.appendChild(grid);
                showMessage("");
            } catch (err) {
                console.error(err);
                showMessage("Network error while loading deck", true);
            }
        }

        document.addEventListener("DOMContentLoaded", loadDeck);
    </script>
</body>

</html>
