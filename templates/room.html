<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Room - Card-Jitsu</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/common.js" defer></script>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <div class="container">
        <div class="room-header">
            <h1>Room</h1>
            <div id="current-user" style="font-weight: bold; margin-bottom: 10px;"></div>
        </div>

        <div id="room-controls" style="margin-bottom: 20px;">
            <button id="create-room-btn" class="btn">Create Room</button>

            <input id="join-room-input"
                   type="text"
                   placeholder="Enter room code"
                   style="padding: 8px; margin-left:10px; max-width: 180px;" />

            <button id="join-room-btn" class="btn">Join Room</button>

            <div id="room-info" class="room-meta">
                <p id="room-status" style="font-weight:bold; margin-top:10px;"></p>
                <p id="score-line" style="margin-top:4px;"></p>
            </div>
        </div>

        <p>
            You will see 5 random cards from your active deck.<br>
            Select one and play it each round.
        </p>

        <div id="status-message" class="message info"></div>

        <div id="hand-container"></div>

        <button id="play-button">Play Selected Card</button>

        <div id="played-log">
            <strong>Played cards:</strong>
            <div id="played-list"></div>
        </div>

        <div class="footer">
            Waiting on your opponent? Room status updates every 2 seconds.
        </div>
    </div>

    <script>
        function resetMatchUI() {
            hand = [];
            drawPile = [];
            selectedCardId = null;

            document.getElementById("played-list").innerHTML = "";
            showMessage("");

            if (deckCards && deckCards.length > 0) {
                initHand();
            } else {
                renderHand();
            }
        }

        const token = localStorage.getItem("token");
        const loggedInUser = localStorage.getItem("username");

        document.addEventListener("DOMContentLoaded", () => {
            const userDiv = document.getElementById("current-user");
            userDiv.textContent = "Logged in as: " + (loggedInUser || "Unknown");
        });

        if (!token) {
            window.location.href = "/login";
        }

        const cardColorStyles = {
            red: { bg: "#ff7b7b", text: "#ffffff" },
            blue: { bg: "#6fa8ff", text: "#ffffff" },
            yellow: { bg: "#ffe97a", text: "#000000" },
            green: { bg: "#7be27b", text: "#000000" },
            purple: { bg: "#c28aff", text: "#ffffff" },
            orange: { bg: "#ffb66b", text: "#000000" },
        };

        let deckCards = [];
        let drawPile = [];
        let hand = [];
        let selectedCardId = null;

        let currentRoomCode = null;
        let roomPollInterval = null;

        const joinInput = document.getElementById("join-room-input");
        const roomStatusP = document.getElementById("room-status");
        const scoreLineP = document.getElementById("score-line");

        function showMessage(text, isError = false) {
            const msg = document.getElementById("status-message");
            msg.textContent = text;
            msg.classList.toggle("error", isError);
            msg.classList.toggle("info", !isError);
        }

        function shuffleArray(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
        }

        function initHand() {
            drawPile = deckCards.slice();
            shuffleArray(drawPile);

            hand = drawPile.splice(0, 5);
            selectedCardId = null;
            renderHand();
            showMessage("Your hand is ready. Select a card.");
        }

        function renderHand() {
            const container = document.getElementById("hand-container");
            container.innerHTML = "";

            if (!hand.length) {
                container.innerHTML = "<p>You have no cards left.</p>";
                return;
            }

            const grid = document.createElement("div");
            grid.className = "hand-grid";

            hand.forEach((card, index) => {
                const tile = document.createElement("div");
                tile.className = "card-tile";

                const style = cardColorStyles[(card.colour || "").toLowerCase()] || { bg: "#fff", text: "#000" };
                tile.style.backgroundColor = style.bg;
                tile.style.color = style.text;

                tile.innerHTML = `
                    <div class="card-title">${card.name}</div>
                    <div class="card-meta">
                        Element: <strong>${card.element.toUpperCase()}</strong><br>
                        Power: <strong>${card.power}</strong><br>
                        Colour: <strong>${card.colour}</strong>
                    </div>
                `;

                const footer = document.createElement("div");
                const radio = document.createElement("input");
                radio.type = "radio";
                radio.name = "selected-card";
                radio.value = index;
                radio.checked = selectedCardId === index;
                radio.onchange = () => (selectedCardId = index);

                footer.appendChild(radio);
                footer.appendChild(document.createTextNode(" Select"));
                tile.appendChild(footer);

                grid.appendChild(tile);
            });

            container.appendChild(grid);
        }

        function logPlayedCard(card) {
            const list = document.getElementById("played-list");
            const entry = document.createElement("div");
            entry.textContent = `You played: ${card.name} (${card.element.toUpperCase()} ${card.power}, ${card.colour})`;
            list.appendChild(entry);
        }

        async function fetchRoomState() {
            if (!currentRoomCode) return;

            try {
                const resp = await fetch(`/api/rooms/${currentRoomCode}/state`, {
                    headers: {
                        "Authorization": "Bearer " + token
                    }
                });
                const data = await resp.json();

                if (!resp.ok) {
                    roomStatusP.textContent = data.error || "Error loading room state.";
                    roomStatusP.style.color = "red";
                    return;
                }

                const room = data.room;
                roomStatusP.style.color = "black";
                roomStatusP.textContent = `Room ${room.room_code} — Status: ${room.status}`;

                scoreLineP.textContent =
                    `Scores — ${room.player1_username || "Player 1"}: ${room.player1_score} ` +
                    `| ${room.player2_username || "Player 2"}: ${room.player2_score}` +
                    (room.winner_username ? ` | Winner: ${room.winner_username}` : "");

                if (room.status === "finished" && room.winner_username) {
                    showMessage(`Game Over! Winner: ${room.winner_username}`, false);
                }

                if (room.status === "finished" && roomPollInterval) {
                    clearInterval(roomPollInterval);
                    roomPollInterval = null;
                }
            } catch (err) {
                console.error(err);
            }
        }

        function startRoomPolling() {
            if (roomPollInterval) clearInterval(roomPollInterval);
            roomPollInterval = setInterval(fetchRoomState, 2000);
            fetchRoomState();
        }

        document.getElementById("create-room-btn").addEventListener("click", async () => {
            try {
                const res = await fetch("/api/rooms", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer " + token,
                        "Content-Type": "application/json"
                    }
                });

                const data = await res.json();

                if (!res.ok) {
                    roomStatusP.textContent = data.error || "Error creating room.";
                    roomStatusP.style.color = "red";
                    return;
                }

                currentRoomCode = data.room.room_code;
                roomStatusP.style.color = "green";
                roomStatusP.textContent = "Room created! Code: " + currentRoomCode + " — Waiting for opponent...";
                startRoomPolling();
                resetMatchUI();
            } catch (err) {
                console.error(err);
                roomStatusP.textContent = "Network error creating room.";
                roomStatusP.style.color = "red";
            }
        });

        document.getElementById("join-room-btn").addEventListener("click", async () => {
            const code = joinInput.value.trim().toUpperCase();

            if (!code) {
                roomStatusP.textContent = "Enter a room code!";
                roomStatusP.style.color = "red";
                return;
            }

            try {
                const res = await fetch("/api/rooms/join", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer " + token,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ room_code: code })
                });

                const data = await res.json();

                if (!res.ok) {
                    roomStatusP.textContent = data.error || "Error joining room.";
                    roomStatusP.style.color = "red";
                    return;
                }

                currentRoomCode = code;
                roomStatusP.style.color = "green";
                roomStatusP.textContent = "Successfully joined! Room: " + code;
                resetMatchUI();
                startRoomPolling();
            } catch (err) {
                console.error(err);
                roomStatusP.textContent = "Network error joining room.";
                roomStatusP.style.color = "red";
            }
        });

        async function playSelectedCard() {
            if (selectedCardId === null) {
                showMessage("Please select a card to play.", true);
                return;
            }

            if (!currentRoomCode) {
                showMessage("Create or join a room before playing!", true);
                return;
            }

            const played = hand[selectedCardId];

            try {
                const resp = await fetch(`/api/rooms/${currentRoomCode}/play`, {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer " + token,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ card_id: played.card_id })
                });

                const data = await resp.json();

                if (!resp.ok) {
                    showMessage(data.error || "Error playing card.", true);
                    return;
                }

                logPlayedCard(played);
                showMessage(`You played ${played.name}!`, false);

                hand.splice(selectedCardId, 1);
                if (drawPile.length > 0) {
                    hand.push(drawPile.shift());
                }
                selectedCardId = null;
                renderHand();

                fetchRoomState();
            } catch (err) {
                console.error(err);
                showMessage("Network error while playing card.", true);
            }
        }

        async function loadDeck() {
            try {
                const resp = await fetch("/api/decks/active", {
                    headers: { "Authorization": "Bearer " + token }
                });

                const data = await resp.json();

                if (!resp.ok || !data.deck || !data.deck.cards || !data.deck.cards.length) {
                    showMessage("You don't have an active deck. Build one first!", true);
                    return;
                }

                deckCards = data.deck.cards;
                initHand();
            } catch (err) {
                console.error(err);
                showMessage("Failed to load deck.", true);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("play-button").addEventListener("click", playSelectedCard);
            loadDeck();
        });
    </script>
</body>

</html>
