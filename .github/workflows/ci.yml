name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  tests:
    name: Run pytest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          python -m pytest

  docker-build:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: tests   # Only build Docker image if tests pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t cardjitsu:ci .